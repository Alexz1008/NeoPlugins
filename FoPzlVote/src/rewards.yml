# fyi i dont protect against infinite recursion so dont crash ur server!

# single rewards
rewards:
  Diamond1: "give %playername% diamond 1"
  Diamond5: "give %playername% diamond 5"
  FastThing1: "effect give %playername% haste 40 1"
  FastThing2: "effect give %playername% speed 40 1"
  Nice: "msg %playername% nice"
  Whoa: "msg %playername% whoa!"

# all rewards in a group are given
groups:
  ExampleGroup1:
    - Diamond1
    - FastThing1
  ExampleGroup2:
    - Diamond5
    - FastThing2
  ExampleGroup3:
    - Diamond1
    - ExampleGroup2
    - ExamplePool1
    - ExamplePermGroup1

# a random reward in a pool is given, determined by weights
pools:
  ExamplePool1:
    ExampleGroup1: 1
    ExampleGroup2: 5
    ExampleGroup3: 20
  ExamplePool2:
    ExampleGroup1: 10
    ExamplePool1: 1

# the first authorized reward in a permissioned group is given (or none if no default)
permissioned-groups:
  ExamplePermGroup1:
    - rank.neo: ExamplePool2
    - rank.diamond: ExamplePool1
    - rank.dirt: ExampleGroup2
  ExamplePermGroup2:
    - perm.idk: ExamplePool1
    - perm.worse: Diamond5 
    - default: Whoa

# rewards given at each streak length
streaks:
  5:
    - Diamond1
    - Nice
  10:
    - Diamond5
    - Whoa

# reward given for voting on all sites
daily: ExamplePool1